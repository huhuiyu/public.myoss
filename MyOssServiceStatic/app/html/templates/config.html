<div ng-controller="ConfigCtrl" class="config h100">
  <div class="form-inline text-right title bg-primary">
    <span class="btn btn-danger" ng-click="showAdd();">添加</span>
  </div>
  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <!-- <td>ocid</td> -->
          <td>endpoint</td>
          <td>accessKeyId</td>
          <td>accessKeySecret</td>
          <td>bucketName</td>
          <td>链接过期时间</td>
          <td>是否启用</td>
          <td>最后修改时间</td>
          <td>操作</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="d in list">
          <!-- <td><span ng-bind="d.ocid"></span></td> -->
          <td><span ng-bind="d.endpoint"></span></td>
          <td><span ng-bind="d.accessKeyId"></span></td>
          <td><span ng-bind="d.accessKeySecret"></span></td>
          <td><span ng-bind="d.bucketName"></span></td>
          <td><span ng-bind="d.expiration"></span></td>
          <td>
            <span ng-if="d.enable=='y'" class="text-primary">启用中</span>
            <span ng-if="d.enable=='n'" class="text-danger">停用中</span>
          </td>
          <td><span show-time="{{d.lastupdate}}" show-time-format="y-M-d h:m:s"></span></td>
          <td>
            <span class="btn btn-danger" ng-click="delete(d);">删除</span>
            <span class="btn btn-danger" ng-click="showModify(d);">修改</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
