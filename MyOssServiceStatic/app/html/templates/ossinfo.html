<div class="ossinfo" ng-controller="OssInfoCtrl">
  <div class="form-inline text-right title bg-primary">
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">ocid</span>
        <!-- <input type="text" class="form-control" ng-model="tbOssInfo.ocid"> -->
        <select class="form-control" ng-model="tbOssInfo.ocid">
          <option value="">===========请选择=============</option>
          <option ng-repeat="o in ocids" ng-value="o.ocid">
            {{o.bucketName}} {{o.ocid}}
          </option>
        </select>
      </div>
      <div class="input-group">
        <span class="input-group-addon">文件信息</span>
        <input type="text" class="form-control" ng-model="tbOssInfo.fileinfo">
      </div>
    </div>
    <span class="btn btn-danger" ng-click="query();">查询</span>
    <span class="btn btn-danger" ng-click="showAdd();">添加</span>
  </div>
  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <td>编号</td>
          <td>对象名称</td>
          <td>文件名</td>
          <td>文件信息</td>
          <td>文件类型</td>
          <td>文件大小</td>
          <td>上传时间</td>
          <td>操作</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="d in list">
          <td><span ng-bind="d.oiid"></span></td>
          <td><span ng-bind="d.objectName" class="show-file" ng-click="showObjUrl(d);"></span></td>
          <td><span ng-bind="d.filename" ng-click="showFile(d);" class="show-file"></span></td>
          <td><span ng-bind="d.fileinfo"></span></td>
          <td><span ng-bind="d.contentType"></span></td>
          <td><span ng-bind="d.filesize"></span></td>
          <td><span show-time="{{d.lastupdate}}" show-time-format="y-M-d h:m:s"></span></td>
          <td>
            <span class="btn btn-danger" ng-click="toObjUrl(d);">obj跳转测试</span>
            <span class="btn btn-danger" ng-click="toDelete(d);">删除</span>
            <span class="btn btn-danger" ng-click="showModify(d);">修改</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <nav class="text-center">
      <ul class="pagination">
        <li ng-class="{true:'disabled'}[page.pageNumber==1]">
          <a href="javascript:void(0);" ng-click="toPage(1);">首页</a>
        </li>
        <li ng-class="{true:'disabled'}[page.pageNumber==1]">
          <a href="javascript:void(0);" ng-click="toPage(page.pageNumber-1);">上一页</a>
        </li>
        <li class="disabled" onclick="return false;">
          <a href="javascript:void(0);">
            {{page.total}}/{{page.pageNumber}}/{{page.pageCount}}
          </a>
        </li>
        <li ng-class="{true:'disabled'}[page.pageNumber==page.pageCount]">
          <a href="javascript:void(0);" ng-click="toPage(page.pageNumber+1);">下一页</a>
        </li>
        <li ng-class="{true:'disabled'}[page.pageNumber==page.pageCount]">
          <a href="javascript:void(0);" ng-click="toPage(page.pageCount);">尾页</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
